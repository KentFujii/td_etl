<source>
  @type tail
  @label @exec
  path /fluentd/etc/sample.log
  tag exec_input
  <parse>
    @type json
  </parse>
</source>

<label @exec>
  <match exec_input>
    @type exec_filter
    @label @stdout
    tag result
    command ruby /fluentd/etc/parser.rb
    <format>
      @type json
    </format>
    <parse>
      @type json
    </parse>
  </match>
</label>

<label @stdout>
  <match result>
    @type stdout
  </match>
</label>
